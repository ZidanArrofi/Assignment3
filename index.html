        <div class="row">

            <div

              style="box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.5)"

                  <div class="col-lg-4 col-md-12">
                    <div data-aos="zoom-in" data-aos-delay="500" data-aos-duration="2000" class="card shadow p-3 mb-5 bg-success rounded">
                      <div class="text-center text-white">
                        <img src="img/healthy.png" alt="" style="width: 75px" />
                        <h3 class="recoveredCasesDiv">Recovered Cases</h3>
                        <p class="recoveredCases fw-bold"></p>

                  <div class="col-lg-4 col-md-12">
                    <div data-aos="zoom-in" data-aos-delay="500" data-aos-duration="2000" class="card shadow p-3 mb-5 bg-secondary rounded">
                      <div class="text-center text-white">

                          alt=""

                        />

                  </div>
                  <div class="col-lg-4 col-md-12">
                    <div data-aos="zoom-in" data-aos-delay="500" data-aos-duration="2000" class="card shadow p-3 mb-5 bg-danger rounded">
                      <div class="text-center text-white">
                        <img src="img/death.png" alt="" style="width: 75px" />

                          src="img/covid-test.png"
                          alt=""
                          style="width: 75px"
                        />

                    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        let $body = $("body");
        let dataToday = new Date().toLocaleDateString("id-ID");
        $("#waktu").text(" Date  : " + dataToday);

        $(".btn-data").on("click", function () {
          let country = $("input[name=country]").val();
          console.log(country);
          if (!country) {
            alert("Isi Country!");
            return false;
          }

          $body.addClass("loading-ilustrasi");
          getDataFromApi(country);
        });

        async function getDataFromApi(country) {
          let url =
            "https://covid-193.p.rapidapi.com/statistics?country=" + country;
          let options = {
            method: "GET",
            headers: {
              "X-RapidAPI-Key":
                "b89895544bmshf148e7340c5603ep1d0908jsndb810a13fb9f",
              "X-RapidAPI-Host": "covid-193.p.rapidapi.com",
            },
          };

          try {
            let response = await fetch(url, options);
            let result = await response.json();
            await $body.removeClass("loading-ilustrasi");
            await setData(result);
          } catch (error) {
            console.error(error);
          }
        }

        function setData(data) {
          if (data.results > 0) {
            let datacovid = data.response[0];
            $("#negara").text("Country : " + datacovid.country);
            $(".totalCases").text(formatNumber(datacovid.cases.total) + ' ' + 'Total Kasus');
            $(".newCases").text(
              formatNumber(datacovid.cases.new) || "Tidak Ada Kasus Baru"
            );
            $(".activeCases").text(formatNumber(datacovid.cases.active) + ' ' + 'Kasus Aktif');
            $(".recoveredCases").text(formatNumber(datacovid.cases.recovered) + ' ' + 'Sembuh');
            $(".totalDeaths").text(formatNumber(datacovid.deaths.total) + ' ' + 'Total Kematian');
            $(".totalTest").text(formatNumber(datacovid.tests.total) + ' ' + 'Total Tes');
          } else {
            $("#date").hide();
            alert("Data Tidak Ditemukan");
          }
        }

        function formatNumber(number) {
          if (number === null) {
            return null;
          }
          return number.toLocaleString("id-ID");
        }
      });
    </script>
